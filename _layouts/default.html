<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>{{ site.title | default: site.data.main_info.name }}</title>
  <meta name="description" content="{{ site.description | default: 'Transportation Engineering Researcher | Graduate Student at LSU' }}">
  <meta name="author" content="{{ site.author.name | default: site.data.main_info.name }}">

  <!-- Open Graph (for WhatsApp/Messenger/Facebook) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title | default: site.data.main_info.name }}">
  <meta property="og:description" content="{{ site.description | default: 'Transportation Engineering Researcher | Graduate Student at LSU' }}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.data.main_info.profile_pic }}">
  <meta property="og:site_name" content="{{ site.title | default: site.data.main_info.name }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title | default: site.data.main_info.name }}">
  <meta name="twitter:description" content="{{ site.description | default: 'Transportation Engineering Researcher | Graduate Student at LSU' }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ site.data.main_info.profile_pic }}">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/libs/external/skeleton/normalize.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/libs/external/skeleton/skeleton.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/libs/custom/my_css.css' | prepend: site.baseurl }}">

  <!-- JQuery -->
  <script src="{{ '/libs/external/jquery-3.1.1.min.js' | prepend: site.baseurl }}"></script>

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="{{ '/libs/external/font-awesome-4.7.0/css/font-awesome.min.css' | prepend: site.baseurl }}">

  <!-- Academicons -->
  <link rel="stylesheet" href="{{ '/libs/external/academicons-1.8.6/css/academicons.min.css' | prepend: site.baseurl }}">

  <!-- Skeleton tabs -->
  <link rel="stylesheet" href="{{ '/libs/external/skeleton_tabs/skeleton-tabs.css' | prepend: site.baseurl }}">
  <script src="{{ '/libs/external/skeleton_tabs/skeleton-tabs.js' | prepend: site.baseurl }}"></script>

  <!-- Timeline -->
  <link rel="stylesheet" href="{{ '/libs/external/timeline.css' | prepend: site.baseurl }}">

  <!-- Scripts -->
  <script src="{{ '/libs/custom/my_js.js' | prepend: site.baseurl }}"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/lti.ico">

  <!-- Custom Icon Size -->
  <style>
    .social-icon {
      font-size: 28px;   /* adjust this value as needed */
      margin-right: 8px; /* spacing between icons */
      vertical-align: middle;
    }
  </style>

</head>
<body>

  <!-- Primary Page Layout -->
  <div class="container">

    <section class="header">
      <div class="row">
        <div class="three columns">
          <a href="{{ site.baseurl }}/">
            <img class="u-max-full-width" src="{{ site.baseurl }}{{ site.data.main_info.profile_pic }}" alt="{{ site.title | default: site.data.main_info.name }}">
          </a>
        </div>
        <div class="nine columns main-description">
          <h1>{{ site.data.main_info.name }}</h1>
          <p>{{ site.data.main_info.title }}</p>
          <p>{{ site.data.main_info.email }}</p>
          <p>
            <span onclick="window.open('{{ site.data.main_info.cv }}')" style="cursor: pointer" title="Download CV">
              <i class="fa fa-download social-icon" aria-hidden="true"></i>
            </span>
            <span onclick="window.open('{{ site.data.main_info.google_scholar }}')" style="cursor: pointer" title="Google Scholar">
              <i class="ai ai-google-scholar-square social-icon" aria-hidden="true"></i>
            </span>
            <span onclick="window.open('{{ site.data.main_info.researchgate }}')" style="cursor: pointer" title="ResearchGate">
              <i class="ai ai-researchgate-square social-icon" aria-hidden="true"></i>
            </span>
            <span onclick="window.open('{{ site.data.main_info.linkedin }}')" style="cursor: pointer" title="LinkedIn">
              <i class="fa fa-linkedin-square social-icon" aria-hidden="true"></i>
            </span>
          </p>
        </div>
      </div>
    </section>

    {{ content }}

    <div class="footer">
      <div class="row">
        <div class="four columns">
          {{ site.data.main_info.name }}
        </div>
        <div class="four columns">
          Last updated on {{ site.time | date: "%B %d, %Y" }}
        </div>
        <div class="four columns">
          <span onclick="window.open('{{ site.data.main_info.cv }}')" style="cursor: pointer" title="Download CV">
            <i class="fa fa-download social-icon" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ site.data.main_info.google_scholar }}')" style="cursor: pointer" title="Google Scholar">
            <i class="ai ai-google-scholar-square social-icon" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ site.data.main_info.researchgate }}')" style="cursor: pointer" title="ResearchGate">
            <i class="ai ai-researchgate-square social-icon" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ site.data.main_info.linkedin }}')" style="cursor: pointer" title="LinkedIn">
            <i class="fa fa-linkedin-square social-icon" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>

  </div>

  <!-- Google Analytics -->
  {% include google_analytics.html %}

</body>
</html>
